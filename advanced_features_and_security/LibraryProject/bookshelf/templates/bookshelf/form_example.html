<!DOCTYPE html>
<html>
<head>
    <title>Book List & Security Demo</title>
</head>
<body>
    <h1>Book List</h1>
    <p>This page demonstrates the existence of book_list.html.</p>

    <h2>Search Books</h2>
    <form method="get" action="{% url 'book_search_secure' %}">
        <input type="text" name="q" placeholder="Search title or author">
        <button type="submit">Search</button>
    </form>
    
    <h2>Form Example (SQL Injection Prevention)</h2>
    <p>The form below is securely rendered using Django forms, inheriting validation and sanitation.</p>

    <form method="post" action="{% url 'submit_book_form' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit Form</button>
    </form>

</body>
</html>
