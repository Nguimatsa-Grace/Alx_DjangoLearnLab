{% extends "blog/base.html" %}

{% block content %}
<div class="container mt-5">
<div class="row justify-content-center">
<div class="col-md-8">
<div class="card shadow-lg p-4">
<h2 class="text-center mb-4">Profile Page: {{ user.username }}</h2>

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
                
                <h3>Update Details</h3>
                <form method="POST">
                    {% csrf_token %} 
                    <!-- CRITICAL FIX: This renders the full form fields (username, email, first_name, last_name) needed by ProfileView -->
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success btn-block mt-3">Update Profile</button>
                </form>
                
                <p class="mt-4"><a href="{% url 'logout' %}">Log Out</a></p>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
